name: AstraDB Schema Management (DDL via curl)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "schema/**"
      - "scripts/**"
      - ".github/workflows/astradb-schema.yml"

jobs:
  schema:
    runs-on: ubuntu-latest

    env:
      ASTRA_DB_ID:    ${{ secrets.ASTRA_DB_ID }}
      ASTRA_REGION:   ${{ secrets.ASTRA_REGION }}
      ASTRA_TOKEN:    ${{ secrets.ASTRA_TOKEN }}
      ASTRA_KEYSPACE: ${{ secrets.ASTRA_KEYSPACE }}

    steps:
      - uses: actions/checkout@v4

      - name: Apply schema scripts (DDL only)
        shell: bash
        run: |
          chmod +x scripts/apply-schema.sh
          scripts/apply-schema.sh

      - name: Generate schema snapshot (latest)
        shell: bash
        run: |
          chmod +x scripts/generate-schema-snapshot.sh
          scripts/generate-schema-snapshot.sh snapshots/latest
          echo "Snapshot files:"
          ls -la snapshots/latest || true

      - name: Upload schema snapshot artifact (latest)
        uses: actions/upload-artifact@v4
        with:
          name: schema-snapshot-latest
          path: snapshots/latest